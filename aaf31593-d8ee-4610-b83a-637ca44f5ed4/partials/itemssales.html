<br />
<table class="table table-striped" id="allItemsSalesTables">
    <thead>
        <tr>
            <th class="text-left">Item Number - Name </th>
            <th class="text-right">Last Year</th>
            <th class="text-right">Current Year</th>
            <th class="text-right">Change in Sales</th>
        </tr>
    </thead>
    <tbody>
        {{#each this}}
        <tr>
            <td class="text-left">{{number}} - {{description}}</td>
            <td class="text-right">${{format-currency lySales}}</td>
            <td class="text-right">${{format-currency cySales}}</td>
            <td class="text-right">${{format-currency deltaSales}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
