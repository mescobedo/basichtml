<br />
<table class="table table-striped" id="allVendorsAttendanceTable">
    <thead>
        <tr>
            <th class="text-left">Vendor Number - Name </th>
            <th class="text-right">Last Year</th>
            <th class="text-right">Current Year</th>
            <th class="text-right">Change in Attendance</th>
        </tr>
    </thead>
    <tbody>
        {{#each this}}
        <tr>
            <td class="text-left">{{number}} - {{name}}</td>
            <td class="text-right">{{lyCustomers}}</td>
            <td class="text-right">{{cyCustomers}}</td>
            <td class="text-right">{{deltaCustomers}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
