<!DOCTYPE html>
<html>
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title> Food Show UI </title>
    <!-- Favicon -->
    <link href="https://cdn.labattfood.com/images/common/favicon.ico" rel="shortcut icon">
    <!-- CSS -->
    <!--<link href="https://cdn.labattfood.com/libs/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://cdn.labattfood.com/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="main.css" rel="stylesheet" type="text/css">
    <!-- JS -->
    <script src="https://cdn.labattfood.com/libs/jquery/2.1.4/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdn.labattfood.com/libs/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdn.labattfood.com/libs/highcharts/5.0.11/highcharts.js" type="text/javascript"></script>
    <script src="sales.js" type="text/javascript"></script>
    <!-- <script src="https://cdn.labattfood.com/libs/datatables/1.10.13/js/jquery.dataTables.min.js" type="text/javascript"></script> -->
    <!-- <script src="https://cdn.labattfood.com/libs/handlebars/4.0.3/handlebars.min.js" type="text/javascript"></script> -->
    <!-- <script src="https://cdn.labattfood.com/libs/moment/2.15.0/moment.min.js" type="text/javascript"></script> -->
</head>
<body>
    <!-- Container -->
    <div class="container">

        <br>

        <!-- Logo -->
        <div class="row">
			<div class="col-md-2"></div>
            <div class="col-md-8"></div>
            <div class="col-md-2">
                <img src="food-show-logo.png" class="img-responsive" alt="Food Show Logo">
            </div>
        </div>

        <br>

        <!-- Panel -->
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">

                <!-- Tabs -->
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="sales.html">Sales</a></li>
                    <li role="presentation"><a href="attendance.html">Attendance</a></li>
                </ul>

                <!-- Title and Dropdown -->
                <div class="row">
					<div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="text-center">            
                            <h1> Sales <small> by </small></h1>
                            <div class="form-group">
                                <select id="viewSelect" name="viewSelect" class="form-control">
                                    <option> Overall </option>
                                    <option> Customer </option>
                                    <option> Vendor </option>
                                    <option> Item </option>
                                </select>
                            </div>
						</div>   
					</div>
                    <div class="col-md-4"></div>
                </div>

                 <!-- Overall Chart -->
        <div id="overall-container">
            <div id="overall-chart"></div>
        </div>

        <!-- Customers Chart -->
        <div id="customers-container" class="row">
            <div class="col-md-6">
                <div id="top3-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="bottom3-chart"></div>
            </div>
        </div>

		<!-- Vendors Chart -->
        <div id="vendors-container" class="row">
            <div class="col-md-6">
                <div id="vendorstop3-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="vendorsbottom3-chart"></div>
            </div>
        </div>
		
		<!-- Items Chart -->
        <div id="items-container" class="row">
            <div class="col-md-6">
                <div id="itemstop3-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="itemsbottom3-chart"></div>
            </div>
        </div>
		
		
                <!-- Sample Table -->
                <div id="my-table"></div>
                
            </div>
        </div>        

    </div>
</body>
</html>
